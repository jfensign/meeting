<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input type="submit" id="joinStandUp" value="Join Standup"/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script>


$(function() {
   var socket = io();


   $("#joinStandUp").on("click", function(e) {
    e.preventDefault();

    socket.emit('StandupUpdated', {
      EventType: 'PeopleJoined',
      StandUp: "55fdc59892ab818c3aa0fd84"
    });

   })

});


  </script>
</body>
</html>
